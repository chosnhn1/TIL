{% extends 'base.html' %}

{% block content %}
  <h2 class="fw-bold">Detail</h2>
  <hr>
  <h3>글 번호: {{ article.pk }}</h3>
  <h3>글 제목: {{ article.title }}</h3>
  <p>글 내용: {{ article.content }}</p>
  <p>글 생성시각: {{ article.created_at }}</p>
  <p>글 수정시각: {{ article.updated_at }}</p>
  <a class="text-decoration-none" href="{% url 'articles:update' article.pk %}">EDIT</a>
  <form action="{% url 'articles:delete' article.pk %}" method="post">
  {% csrf_token %}
  <input class="btn btn-link text-decoration-none p-0" type="submit" value="DELETE">
  </form>
  <hr>
  <a class="text-decoration-none" href="{% url 'articles:index' %}">BACK</a>
{% endblock content %}
